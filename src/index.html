<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Site de dicas e novidades sobre o jogo Pokémon GO">
    <meta name="keywords" content="Dicas, Novidades, Pokemon GO">
    <meta name="robots" content="index, follow">
    <meta name="author" content="Adriano França">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/25c0615b0a.js" crossorigin="anonymous"></script>
    <title>Pokémon GO Wiki</title>

    <script>
        window.addEventListener("load", function() {
            document.querySelector(".btn-close").addEventListener("click", function() {
                document.querySelector(".menu-social").style.display = "none"
            })
            document.querySelector(".btn-social").addEventListener("click", function() {
                document.querySelector(".menu-social").style.display = "block"
            })
        })
        function show_hide() {
            var click = document.getElementById("navbar-dropdown")
                if(click.style.display == "none") {
                    click.style.display = "flex"
                }
                else {
                    click.style.display = "none"
                }
        }
    </script>
</head>
<body>
    <header class="cabecalho">
        <a href="index.html"><h1 class="logo">Pokémon GO Wiki</h1></a>
        <button class="btn-social"><i class="fas fa-bars fa-lg"></i></button>
        <nav class="menu-social">
            <a class="btn-close"><i class="fas fa-times-circle"></i></a>
            <ul>
                <li><a href="">Facebook</a><i class="fab fa-facebook-square fa-lg"></i></li>
                <li><a href="">GitHub</a><i class="fab fa-github-square fa-lg"></i></li>
                <li><a href="">Twitter</a><i class="fab fa-twitter-square fa-lg"></i></li>
            </ul>
        </nav>
    </header>

    <div class="navbar">
        <a class="item-navbar" href="pesquisas.html">
            Pesquisas
        </a>
        <a class="item-navbar" href="ovos.html">
            Ovos
        </a>
        <a class="item-navbar-central" onclick="show_hide()">
            <i class="fas fa-plus fa-lg"></i>
        </a>
        <a class="item-navbar" href="reides.html">
            Reides
        </a>
        <a class="item-navbar" href="tier-lists.html">
            PvP/PvE
        </a>
    </div>
    <div id="navbar-dropdown" style="display: none;">
        <a class="item-dropdown" href="pokedex.html">
            Pokedex
        </a>
        <a class="item-dropdown" href="go-rocket.html">
            GO Rocket
        </a>
    </div>
    
</body>
</html>
